<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário Jquery</title>
</head>
<body>
  <form action="">
      <h1>Formulário Jquery</h1>
        <input type="text" name="name" id="name" placeholder="Nome Completo" required>
        <input type="email" name="email" id="email" placeholder="E-mail" required>
        <input type="tel" name="telefone" id="nr_tel" placeholder="Telefone">
        <input type="text" name="CPF" id="nr_cpf" placeholder="CPF" required>
        <input type="text" name="cep" id="nr_cep" placeholder="CEP" required>
        <input type="text" name="rua" id="nm_rua" placeholder="Rua">
        <input type="text" name="bairro" id="nm_bairro" placeholder="Bairro">
        <input type="text" name="numero_casa" id="nr_casa" placeholder="N° Residencia" required>

        <button type="submit">Enviar </button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
